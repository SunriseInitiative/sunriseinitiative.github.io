<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Curveball Game</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        #flash-content {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: stretch;
            justify-content: stretch;
        }
        object, embed {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <button onclick="window.location.href = '/games'">Back</button>
    <div id="flash-content">
        <!-- Ruffle is a Flash Player emulator. Download ruffle.js and place it in your directory. -->
        <script src="ruffle.js"></script>
        <object type="application/x-shockwave-flash" data="curveball.swf" width="100%" height="100%">
            <param name="movie" value="curveball.swf" />
            <param name="allowFullScreen" value="true" />
            <param name="wmode" value="direct" />
            <param name="menu" value="false" />
            <embed src="curveball.swf" width="100%" height="100%" allowFullScreen="true" wmode="direct" menu="false"></embed>
            <p>
                If you see this message, your browser does not support Flash. 
                Try using <a href="https://ruffle.rs/">Ruffle</a> to play Flash games.
            </p>
        </object>
    </div>
</body>
</html>
