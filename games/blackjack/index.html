<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blackjack - Unblocked</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="navibar">
    <table>
      <tr>
        <th>
          <button onclick="window.location.href = '/'">
            Home
          </button>
        </th>
        <th>
          <p>v1.3.2.18</p>
        </th>
        
      </tr>
    </table>
    
  </div>
  <h1>Blackjack</h1>

  <div class="betting-area">
    <label for="bet-amount">Bet Amount:</label>
    <input type="number" id="betInput" value="10" min="50">
    <button 
    onclick="
    placeBet();
    updateInfo();
    ">
    Place Bet
    </button>
    <p id="bet">Bet Amount: $10</p>
    <p id="balance">Balance: $1000</p>
  </div>
  
  <div class="card-area">
    <h2>Player</h2>
    <div id="player-cards" class="cards"></div>
    <div>Score: <span id="player-score">0</span></div>
  </div>

  <div class="card-area">
    <h2>Dealer</h2>
    <div id="dealer-cards" class="cards"></div>
    <div>Score: <span id="dealer-score">0</span></div>
  </div>

  <button onclick="hit()">Hit</button>
  <button onclick="stand()">Stand</button>
  <button onclick="resetGame()">Reset</button>

  <div id="result"></div>

  <div class="debug">
    <p class = "card_list"></p>
  </div>

  <script src="blackjack.js"></script>
</body>
</html>
